<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Foundation Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	</head>
	<body>
		<div class="row">
			<div style="padding:20px;">
				<h2>Range Sliders</h2>
				<p>The .range-slider-handle class creates the actual handle, and .range-slider-active-segment adds a gray color behind the handle:</p>
				<div class="range-slider" data-slider data-options="display_selector: #sliderOutput3;">
					<span class="range-slider-handle"></span>
					<span class="range-slider-active-segment"></span>
				</div><span id="sliderOutput3"></span>
			</div>
			
		</div>
		<!-- Initialize Foundation JS -->
		<script>
			$(document).ready(function() {
				$(document).foundation();
			})
		</script>
		
	</body>
</html>
